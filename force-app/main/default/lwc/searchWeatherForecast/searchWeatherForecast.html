<template>
    <lightning-card title="Weather Forecast by City" icon-name="utility:world">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Enter City Name"
                value={cityName}
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-button 
                label="Get Forecast"
                variant="brand"
                onclick={fetchWeatherData}
                class="slds-m-top_small">
            </lightning-button>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:true={weatherData}>
            <c-weather-table weather-data={weatherData}></c-weather-table>
        </template>
    </lightning-card>
</template>
